<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
         body {
            font-family: Arial, sans-serif;
        }
         .services {
            background-color: #DAE2B6;
            padding: 80px 0;
        }
        .service-card {
            border: none;
            text-align: center;
            transition: transform 0.2s;
            
        }
        .service-card:hover {
            transform: translateY(-10px);
            background-color: #FFFBE9;
        }
    </style>
    <title>Services</title>
</head>
<body>
    
    <!-- Services Section -->
    <section id="services" class="services">
        <div class="container">
            <h2 class="text-center mb-5">Our Services</h2>
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card service-card">
                        <div class="card-body">
                            <h3 class="card-title">Temporary Staffing</h3>
                            <p class="card-text">Flexible staffing solutions to meet your healthcare needs.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card service-card">
                        <div class="card-body">
                            <h3 class="card-title">Permanent Placement</h3>
                            <p class="card-text">Finding the perfect healthcare professionals for your team.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card service-card">
                        <div class="card-body">
                            <h3 class="card-title">Training & Development</h3>
                            <p class="card-text">Continuous learning and skill development for healthcare professionals.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
