  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 <link rel="stylesheet" href="/v.1.0.2.5/resources/style.css">
 <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    .contact-container {
      display: flex;
      align-items: stretch;
      margin: 50px auto;
      max-width: 1200px;
    }
    .contact-form {
      flex: 1;
      padding: 30px; 
      background-color: #FFFBE9;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    .contact-info {
      flex: 1;
      padding: 30px;
      background-color: #CCD6A6;
      color: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .social-links {
      display: flex;
      flex-direction: column;
    }
    .social-link {
      margin-bottom: 10px;
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
    }
    .social-link:hover {
      color: #e57373;
    }
  </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Abahlengi</a>
            <button class="navbar-toggler bg-light type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/v.1.0.2.5/services.html">Services Offered</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/v.1.0.4/about.html">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/v.1.0.2.5/team.html">Meet the team</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="/v.1.0.2.5/index.html">Login</a>
                    </li>
                </ul>

  <div class="container contact-container">
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Your name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Your email">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Your message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>
    <div class="contact-info">
      <h2>Get in Touch</h2>
      <p>If you have any questions or inquiries, feel free to contact us.</p>
      <div class="social-links">
        <a href="#" class="social-link"><i class="fab fa-facebook"></i>Facebook</a>
        <a href="#" class="social-link"><i class="fab fa-twitter"></i>Twitter</a>
        <a href="#" class="social-link"><i class="fab fa-instagram"></i>Instagram</a>
        <a href="#" class="social-link"><i class="fab fa-linkedin"></i>LinkedIn</a>
      </div>
    </div>
  </div>


   <!-- Bootstrap JS -->
