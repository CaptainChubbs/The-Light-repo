    <!-- Include this JavaScript at the bottom of your HTML file, just before the closing </body> tag -->
    <script>
      // Function to send a message
      function sendMessage() {
        const messageInput = document.getElementById('message-input');
        const messageContent = messageInput.value.trim();

        if (messageContent !== '') {
          const chatMessages = document.querySelector('.chat-messages');

          // Create a new sent message element
          const sentMessage = document.createElement('div');
          sentMessage.classList.add('message', 'sent');
          sentMessage.innerHTML = `<div class="message-content">${messageContent}</div>`;

          // Append the sent message to the chat
          chatMessages.appendChild(sentMessage);

          // Clear the input field
          messageInput.value = '';

          // Scroll to the bottom of the chat
          chatMessages.scrollTop = chatMessages.scrollHeight;
        }
      }

      // Event listener for the "Send" button
      const sendButton = document.getElementById('send-button');
      sendButton.addEventListener('click', sendMessage);

      // Function to receive a message (for demonstration)
      function receiveMessage(message) {
        const chatMessages = document.querySelector('.chat-messages');

        // Create a new received message element
        const receivedMessage = document.createElement('div');
        receivedMessage.classList.add('message', 'received');
        receivedMessage.innerHTML = `<div class="message-content">${message}</div>`;

        // Append the received message to the chat
        chatMessages.appendChild(receivedMessage);

        // Scroll to the bottom of the chat
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      // Simulate receiving a message (you can replace this with actual data)
      setTimeout(() => {
        receiveMessage("Hello! How can I assist you?");
      }, 2000);
    </script>
