<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js"></script>
    <style>
        .payment-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .payment-details {
            flex: 1;
            padding: 20px;
            border-right: 1px solid #ccc;
        }

        .payment-options {
            flex: 1;
            padding: 20px;
        }

        .payment-options button {
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mt-4">Payment Page</h1>
    <div class="payment-container mt-4">
        <div class="payment-details">
            <h2>Payment Details</h2>
            <p>Item: No service selected</p>
            <p>Price: R0.00</p>
            <p>Quantity: 0</p>
            <hr>
            <p>Total: R0.00</p>
        </div>
        <div class="payment-options">
            <h2>Payment Options</h2>
            <div id="payment_options"></div>
            <!-- <button class="btn btn-primary">Pay with PayPal</button> -->
            <!-- <button class="btn btn-success">Pay with Venmo</button> -->
            <hr>
            <h3>Pay with Debit/Credit Card</h3>
            <form>
                <div class="mb-3">
                    <label for="card-number" class="form-label">Card Number</label>
                    <input type="text" class="form-control" id="card-number">
                </div>
                <div class="mb-3">
                    <label for="expiration-date" class="form-label">Expiration Date</label>
                    <input type="text" class="form-control" id="expiration-date">
                </div>
                <div class="mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv">
                </div>
                <button type="submit" class="btn btn-info">Pay with Debit/Credit Card</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
