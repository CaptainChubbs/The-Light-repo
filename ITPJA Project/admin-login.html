<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Nurse Procurement Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }
        nav {
            display: flex;
            gap: 80px; /* Adjust the value for the desired spacing */
        }
        nav a {
            text-decoration: none;
            color: #333; /* Adjust the color as needed */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #007bff; /* Adjust the color for the hover state */
        }
        .dropdown{
            background-color: black;
        }
        section{
            background-color: lightgoldenrodyellow;
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        footer{
            background-color: #CCD6A6;
        }
    </style>
</head>
<body>
    <header class="border-bottom py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h4">Abahlengi</h1>
            <nav>
                <a href="index.html" class="me-3">Home</a>
                <a href="about.html" class="me-3">About Us</a>
                <a href="services.html" class="me-3">Services</a>
                <a href="team.html" class="me-3">Meet The Team</a>
                <a href="#" class="me-3 dropdown-toggle" id="loginDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Login</a>
                <ul class="dropdown-menu" aria-labelledby="loginDropdown">
                    <li><a class="dropdown-item" href="nurse-login.html">Nurse Login</a></li>
                    <li><a class="dropdown-item" href="admin-login.html">Admin Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2 class="mb-4">Admin Login</h2>
                    <form>
                        <div class="mb-3">
                            <label for="adminUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="adminUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="adminPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="adminPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-light text-center py-3">
        <div class="container">
            <p class="mb-0">&copy; 2023 Nurse Procurement Service. All rights reserved.</p>
            <p class="mb-0"><strong>Get in touch</strong></p>
            <p class="mb-0">Interested in our services</p>
            <a href="contacts.html" class="btn btn-primary">Contact Us</a>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
